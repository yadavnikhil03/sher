<!DOCTYPE html>

<head>

  <title>Nothing - Pure Instinct</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="navbar">
      <div class="nav-left">
        <img src="Group5.svg" class="nav-logo" alt="">
        <h1 class="nav-title">NOTHING</h1>
      </div>
      <div class="nav-center">
        <div class="search-container">
          <div>
            <img src="Group4.png" class="search-background" alt="">

          <div class="search-input-wrapper">
            <input class="search-input" color="transparent" placeholder="Search Here..." type="search" name="search" id="search">
          </div>
        </div>
      </div>
      <div class="nav-right">
        <div class="nav-menu">
          <div class="nav-item">
            <div>
              <img src="Group5.svg" width="150" alt="">
            </div>
            <div class="nav-item-text">
              <a>Store</a>
            </div>
          </div>
          
          <div class="nav-item">
            <div>
              <img src="Group5.svg" width="150" alt="">
            </div>
            <div class="nav-item-text">
              <a>Support</a>
            </div>
          </div>
          
          <div class="nav-item">
            <div>
              <img src="Group5.svg" width="150" alt="">
            </div>
            <div class="nav-item-text community">
              <a>Community</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="content-area">

        <div class="animated-line line1"></div>
        <div class="animated-line line2"></div>
        <div class="animated-line line3"></div>

        <div class="animated-line line7"></div>
        <div class="animated-line line8"></div>

        <div class="animated-line line10"></div>

        <div class="phone-container phone-white">
          <img class="phone-image" src="white-nothing.png" alt="">
        </div>
        
        <div class="animated-line line11"></div>
        <div class="animated-line line12"></div>
        <div class="animated-line line13"></div>
        
        <div class="text-content">
          <div class="main-heading">
            <h1 class="heading-line">NOTHING PHONE (1)</h1>
            <h1 class="heading-line">PURE INSTINCT</h1>
          </div>
          <div class="subtext">
            <h5 class="specs-text">SNAPDRAGON 778G+ | 50 MP Dual Camera</h5>
