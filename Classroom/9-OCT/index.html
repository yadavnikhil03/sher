<!DOCTYPE html>

<head>

    <title>Responsive Web Development</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Units
    1. px (pixels) - absolute unit(fixed)
    2. % (percent) - depends on parent.
    3. vw (viewport width) - relative unit (changes as per view port width)
    4. vh (viewport height) - relative unit (changes as per view port height)
    5. vmax (viewport maximum) - relative unit (changes as per view port maximum  value(width/height))
    6. vmin (viewport minimum) - relative unit (changes as per view port minimum) 
    7. em (parent ka jitna 1em , 2em = 2*parent font size) 
    8. rem (relative to the font-size of the root element) 1rem=16px  -->
